apply plugin: 'com.android.application'
apply plugin: 'org.anarres.jarjar'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.github.tobiasmiosczka.nami"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 100
        versionName "v0.1.0.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {
    implementation jarjar.repackage {
        from 'com.github.tobiasmiosczka:nami-connector:3.6'
        classRename "org.apache.**", "workaround.org.apache.@1"
    }

    implementation 'com.github.javiersantos:AppUpdater:2.7'
    implementation 'de.cketti.mailto:email-intent-builder:1.0.0'
    implementation 'com.simplecityapps:recyclerview-fastscroll:2.0.0'

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0'
    implementation 'androidx.appcompat:appcompat:1.0.2'

    androidTestImplementation 'androidx.test:runner:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
}
